---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
env:
  TRUST_CERTS: apps.cumuluslabs.io,basic-sso.login.system.cumuluslabs.io
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  routes:
  - route: album-service-awad.apps.cumuluslabs.io
  env:
    S3_ENDPOINTURL: http://s3.amazonaws.com
    S3_ACCESSKEY: <>
    S3_SECRETKEY: <>
    S3_BUCKETNAME: <>
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  routes:
  - route: movie-service-awad.apps.cumuluslabs.io
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: movie-fun-app-awad.apps.cumuluslabs.io
  env:
    S3_ENDPOINTURL: http://s3.amazonaws.com
    S3_ACCESSKEY: <>
    S3_SECRETKEY: <>
    S3_BUCKETNAME: <>