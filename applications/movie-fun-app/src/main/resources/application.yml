spring:
  application:
    name: movie-fun-app

  mvc.view:
    prefix: /WEB-INF/
    suffix: .jsp

logging.level:
  root: WARN
  org.superbiz.moviefun: DEBUG

s3:
  endpointUrl: s3.amazon.com
  accessKey: <access key id>
  secretKey: <secret access key>
  bucketName: <name of the bucket>

security:
  basic:
    enabled: false

stubrunner:
  cloud:
    enabled: true
  idsToServiceIds:
    ivyNotation: org.superbiz:album-service:+:stubs:6565